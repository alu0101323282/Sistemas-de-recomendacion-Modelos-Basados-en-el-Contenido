<!DOCTYPE html>
  <html lang="es">
    <head>
      <title>Sistema de recomendación</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <script src="./jquery/jquery-3.6.0.min.js"></script>
      <script src="./js/materialize.min.js"></script>
      <meta charset="utf-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    </head>
    <body>
      <nav id="cabecera" class="blue darken-2">
        <div class="nav-wrapper" style="text-align:center">
          <a href="#" class="brand-logo">GCO</a>
        </div>
      </nav>
      <div class="container">    
        <div class="row">
          <div class="col s12">
            <h1 id="titulo">Sistemas de recomendación. Modelos Basados en el Contenido</h1>
            <form id="formulario" onsubmit="run();return false">
              <div>
                <label>Fichero de texto</label>
                <br>
                <input id="fichero" type="file" required>
              </div>
              <br>
              <div>
                <label>Fichero de palabras de parada</label>
                <br>
                <input id="stop-words" type="file" required>
              </div>
              <br>
              <div>
                <label>Fichero de lematización de términos</label>
                <br>
                <input id="corpus" type="file" required>
              </div>
              <br>
              <div>
                <button type="submit" ip="aceptar">Aceptar</button>
              </div>
            </form>
          </div>
          <p id="tablas"></p>
          <p id="similaridades"></p>
        </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/app.js"></script> 
      <script type="text/javascript" src="js/materialize.min.js"></script>   
      <script language="javascript">
        $(document).ready(function(){
          $('select').formSelect();
        });
      </script>
    </body>
</html>
